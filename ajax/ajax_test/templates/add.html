{% extends 'layout.html' %}

{% block content %}
<div class="formwrapper">
    <h2 class="title">Add numbers</h2>
    <div class="mb-3">
        <div class="form-group">
            <label>Num 1</label>
            <input type="text" class="form-control" id="num1">
        </div>

        <div class="form-group">
            <label>Num 2</label>
            <input type="text" class="form-control" id="num2">
        </div>

        <button class="btn btn-primary" id="submit" onclick="submit_numbers();">Add numbers</button>
    </div>

    <div class="mb-3" id="result"></div>
    <script type="text/javascript" src="{{ url_for('static', filename='dst/js/script.min.js') }}"></script>
</div>
{% endblock %}
